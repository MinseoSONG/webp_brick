<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>WEBP 8조</title>
		<link rel="stylesheet" type="text/css" href="BrickBreaker.css">
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="BrickBreaker.js"></script>
	</head>
	<body>
		<div id="main-div">
			<div id="info">
				<div id="canvas_info">
					<canvas id="life" width="250" height="40"></canvas>
					<canvas id="item-duration" width="250" height="40"></canvas>
				</div>
				<div id="text_info">
					<p id="user"></p>
					<p id="score"></p>
				</div>
			</div>
			<div id="canvas-wrapper">
				<div id="before-start">PLAY</div>
				<canvas id="brick-board" width="500" height="800"></canvas>
				<div id="button-container">
					<div id="start-btn" class="main-btn wooden-btn">START</div>
					<div id="option-btn" class="main-btn wooden-btn">SETTINGS</div>
					<div id="scoreboard-btn" class="main-btn wooden-btn">SCOREBOARD</div>
				</div>
				<div id="settings" class="popup">
					<div class="setting-name">SETTINGS</div>
					<div class="setting-item">
						<div class="setting-name">Character</div>
						<div class="character">
							<img class="bird" id="redbird" src="src/red.png" width="50"></div>
						<div class="character">
							<img class="bird" id="bluebird" src="src/blue.png" width="50"></div>
						<div class="character">
							<img class="bird" id="yellowbird" src="src/yellow.png" width="50"></div>
					</div>
					<div class="setting-item">
						<div class="setting-name">BGM Volume</div>
						<input type="range" min="0" max="100" value="50" class="slider" id="bgm-volume">
					</div>
					<div class="setting-item">
						<div class="setting-name">FX Volume</div>
						<input type="range" min="0" max="100" value="50" class="slider" id="sfx-volume">
					</div>
					<div id="submit-setting">OK</div>
				</div>

				<div id="scoreboard">

				</div>

				<div id="failure">
					GAME OVER<br>
					<img src="src/backgroundimg/게임오버.png">
					<div id="failure-menu" class="popup">
						<div class="wooden-btn" id="goto-menu">MENU</div>
						<div class="wooden-btn" id="restart">RESTART</div>
					</div>
				</div>

				<div id="select-stage" class="popup">
					<div class="wooden-btn" id="stage1">Stage 1</div>
					<div class="wooden-btn" id="stage2">Stage 2</div>
					<div class="wooden-btn" id="stage3">Stage 3</div>
				</div>
			</div>
		</div>
	</body>
</html>
